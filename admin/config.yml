backend:
  name: git-gateway
  branch: main

# This line allows running the CMS locally with `npx netlify-cms-proxy-server`
local_backend: true

media_folder: "media"
public_folder: "media"

collections:
  - name: "content"
    label: "Portfolio Content"
    files:
      - file: "data/content.json"
        label: "Projects & Work"
        name: "projects_data"
        fields:
          - {
              label: "Selected Work",
              name: "projects",
              widget: "list",
              fields:
                [
                  {
                    label: "Number (01, 02)",
                    name: "number",
                    widget: "string",
                  },
                  { label: "Title", name: "title", widget: "string" },
                  {
                    label: "Subtitle/Concept",
                    name: "subtitle",
                    widget: "string",
                  },
                  {
                    label: "Tech Stack",
                    name: "tech_stack",
                    widget: "list",
                    summary: "{{fields.item}}",
                  },
                  {
                    label: "Live Link",
                    name: "live_link",
                    widget: "string",
                    required: false,
                  },
                  {
                    label: "Button Text",
                    name: "btn_text",
                    widget: "string",
                    default: "View Project",
                  },
                  {
                    label: "Image URL",
                    name: "image_url",
                    widget: "string",
                    hint: "Use thum.io link or upload image",
                  },
                ],
            }
